<body>
    <header>
        <div class="nav">
            <img src="Logo institut de beauté illustration rose noir.png" id="Logo">
            <ul>
                <li><a href="./Accueil.html">Accueil</a></li>
                <li><a href="./Contact.html">Contact</a></li>

            </ul>

    <!-- partie des produit  -->
    <!-- Partie  Section du formulaire de commande -->
<!-- Partie du formulaire de commande -->
<section class="order-section">
    <h2 class="order-title">Passer votre commande</h2>
    <form id="orderForm" class="order-form">
        <div class="form-group">
            <label for="firstName">Prénom</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Nom</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="address">Adresse</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="postalCode">Code Postal</label>
            <input type="text" id="postalCode" name="postalCode" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Numéro de Téléphone</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantité</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>
        </div>
        <div class="form-group">
            <label for="totalPrice">Prix Total (€)</label>
            <input type="text" id="totalPrice" name="totalPrice" readonly>
        </div>
        <button type="submit" class="submit-btn">Finaliser la Commande</button>
    </form>
</section>


    <!-- Footer -->
<footer>
    <div class="footer-container">
        <!-- Section Logo -->
        <div class="footer-section logo-section">
            <img 
                src="Logo institut de beauté illustration rose noir.png" 
                alt="Logo ChicHaven" 
                class="footer-logo">
            <p class="footer-text">
                &copy; 2024 ShineBeauty.<br> Tous droits réservés.
            </p>
        </div>

        <!-- Section Adresse -->
        <div class="footer-section address-section">
            <p class="footer-title">Adresse :</p>
            <p>123 Rue de l'Innovation, Casablanca</p>
            <a 
                href="https://maps.google.com/?q=123+Rue+de+l'Innovation,+Casablanca" 
                target="_blank" 
                class="map-link">
                Voir sur la carte
                <span class="map-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </span>
            </a>
        </div>

        <!-- Section Réseaux sociaux -->
        <div class="footer-section social-section">
            <link 
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
                rel="stylesheet">
            <p class="footer-title">Suivez-nous :</p>
            <div class="social-icons">
                <!-- Lien Facebook -->
                <a 
                    href="https://www.facebook.com" 
                    target="_blank" 
                    class="social-icon facebook" 
                    aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>

                <!-- Lien Instagram -->
                <a 
                    href="https://www.instagram.com" 
                    target="_blank" 
                    class="social-icon instagram" 
                    aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>

                <!-- Lien WhatsApp -->
                <a 
                    href="https://www.whatsapp.com" 
                    target="_blank" 
                    class="social-icon whatsapp" 
                    aria-label="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>

                <!-- Lien LinkedIn -->
                <a 
                    href="https://www.linkedin.com" 
                    target="_blank" 
                    class="social-icon linkedin" 
                    aria-label="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>
    </div>
</footer>
</body>

</html>
